<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="quiz">
      <h4>물에 빠지면 누구먼저 구할꺼?</h4>
      <button>와이프</button>
      <button>부모님</button>
      <button>강아지</button>
    </div>
    <script>
      document.querySelector("#quiz").addEventListener("click", (e) => {
        switch (e.target.innerHTML) {
          case "와이프":
            alert("오");
            break;
          case "부모님":
            alert("효자");
            break;
          case "강아지":
            alert("쫌..");
            break;
        }
      });
    </script>
  </body>
</html>
