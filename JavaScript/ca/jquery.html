<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    <script>
        document.querySelectorAll('.list-group-item')[3].innerHTML = "하이";
        // 파라미터에는 아이디는 # 클래스는 .
        // querySelector = 맨 위의 하나만 가져옴
        // querySelectorAll = 전체를 다 가져와서 그중에 인덱싱해서 사용

        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelectorAll('.list-group')[0].classList.toggle('show')
            // toggle: 있으면 없애고, 없으면 붙여줌
        });

        // p태그 내부 글자를 '바보'로 변경하려면?
        // document.querySelector('.hello').innerHTML = "바보";
        // $('.hello').html('바보');
        // $('.hello').css('color', 'red');


        // p태그 3개를 전부 '바보'로 변경하려면?
        // document.querySelectorAll('.hello')[0].innerHTML = '바보';
        // document.querySelectorAll('.hello')[1].innerHTML = '바보';
        // document.querySelectorAll('.hello')[2].innerHTML = '바보';
        // $('.hello').html('바보');
        //querySelector는 하나만 변경가능하지만, jquery는 한번에 전부 변경 가능
        // document.querySelector("#test-btn").addEventListener()
        $("#test-btn").on('click', () => {
            $('.hello').slideUp();
        })
        // $()뒤에는 jquery함수만 붙일 수 있음


    </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
