<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Hello, world!</title>
  </head>
  <style>
    ul.list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #ccc;
    }
    ul.list::after {
      content: "";
      display: block;
      clear: both;
    }
    .tab-button {
      display: block;
      padding: 10px 20px 10px 20px;
      float: left;
      margin-right: -1px;
      margin-bottom: -1px;
      color: grey;
      text-decoration: none;
      cursor: pointer;
    }
    .orange {
      border-top: 2px solid orange;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid white;
      border-left: 1px solid #ccc;
      color: black;
      margin-top: -2px;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .show {
      display: block;
    }
  </style>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="car-price">가격</span>
      </div>
    </div>
    <script>
      var car = {
        name: "소나타",
        price: [50000, 3000, 4000],
      };
      document.querySelector(".car-title").innerHTML = car["name"];
      document.querySelector(".car-price").innerHTML = car["price"][2];
    </script>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 form-hide"></select>
    </form>

    <div id="test">
      <h4>하이</h4>
    </div>
    <script>
      //insertAdjacentHTML = 문자형 HTML넣어주는 함수
      //beforeend = 안쪽 맨 밑
      //innerHTML = 안에꺼 전부 지우고 새로운걸로 바꿀 때

      var pants = [28, 30, 32, 34];
      var shirts = [95, 100, 105, 110];
      document
        .querySelectorAll(".form-select")[0]
        .addEventListener("input", (e) => {
          if (e.currentTarget.value == "셔츠") {
            document
              .querySelectorAll(".form-select")[1]
              .classList.remove("form-hide");
            document.querySelectorAll(".form-select")[1].innerHTML = "";
            shirts.forEach((data) => {
              document
                .querySelectorAll(".form-select")[1]
                .insertAdjacentHTML("beforeend", `<option>${data}</option>`);
            });
          } else if (e.currentTarget.value == "바지") {
            document
              .querySelectorAll(".form-select")[1]
              .classList.remove("form-hide");
            document.querySelectorAll(".form-select")[1].innerHTML = "";

            //array에 붙일 수 있는 forEach반복문
            pants.forEach((data) => {
              document
                .querySelectorAll(".form-select")[1]
                .insertAdjacentHTML("beforeend", `<option>${data}</option>`);
            });
          } else {
            document
              .querySelectorAll(".form-select")[1]
              .classList.add("form-hide");
          }
        });
      // 과제1
      var 출석부 = ["흥민", "영희", "철수", "재석"];
      function 이름찾기(name) {
        출석부.forEach((data) => {
          if (data == name) {
            console.log("있어요");
            return;
          }
        });
      }
      이름찾기("영희");
      // 과제2
      for (let i = 2; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
          console.log(`${i} * ${j} = ${i * j}`);
        }
      }
      // 과제3
      function 평균(arr, prev) {
        now_sum = 0;
        for (let i = 0; i < arr.length; i++) {
          now_sum += arr[i];
        }
        now_avg = now_sum / arr.length;
        if (now_avg > prev) {
          console.log(`평균보다 ${now_avg - prev}점이 올랐네요`);
        } else if (now_avg < prev) {
          console.log(`평균보다 ${prev - now_avg}점이 떨어졌네요`);
        } else {
          console.log("점수가 똑같네요");
        }
      }
      평균([40, 40, 40], 20);
    </script>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <script src="tab.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
